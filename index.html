<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome in Bootstrap</title>

 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>

    <div class="container text-center mt-5">
        <i class="fa-solid fa-j fa-7x  fa-fade text-success">  </i>  
        <i class="fa-brands fa-internet-explorer fa-bounce fa-7x text-primary"></i>
        <i class="fa-solid fa-n fa-7x  fa-fade text-warning"></i>
        <i class="fa-solid fa-n fa-7x fa-bounce text-danger"></i>
        <i class="fa-solid fa-y fa-7x  fa-fade p-2" style="margin-right: 25px;"></i>
        <i class="fa-brands fa-amilia  fa-fade fa-7x"></i>  
        <i class="fa-solid fa-n fa-7x fa-bounce text-warning"></i>
        <i class="fa-solid fa-n fa-7x  fa-fade text-danger"></i>
        


    </div>

    
    <div class="container text-center mt-5">
        <i class="fa-brands fa-r-project fa-7x "></i>
        <i class="fa-brands fa-uniregistry fa-7x"></i>
        <i class="fa-brands fa-edge-legacy fa-7x"></i>
        <i class="fa-solid fa-l fa-7x"></i>
        <i class="fa-brands fa-asymmetrik fa-7x"></i>
        <i class="fa-solid fa-n fa-7x "></i>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
